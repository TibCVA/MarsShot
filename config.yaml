# =======================
# Configuration Globale
# =======================

lunarcrush:
  api_key: "VOTRE_CLE_LUNARCRUSH"

coinbase:
  # coinbase n'a pas besoin de clé pour le prix spot (public)
  pass: "none"

binance_api:
  api_key: "VOTRE_CLE_BINANCE"
  api_secret: "VOTRE_SECRET_BINANCE"

# Tokens qu'on suit en daily (pour l'IA).
# On inclut BTC et ETH car on veut calculer btc_daily_change / eth_daily_change.
# On peut aussi inclure les altcoins cibles (ex: FET, AGIX, OP, ARB, etc.).
tokens_daily:
  - "BTC"
  - "ETH"
  - "FET"
  - "AGIX"
  - "ARB"
  - "OP"
  - "INJ"
  - "RNDR"
  - "MANA"
  - "SAND"

strategy:
  capital_initial: 1000.0      # en USDT
  buy_threshold: 0.70
  sell_threshold: 0.30
  stop_loss_pct: 0.50          # -50%
  partial_take_profit_pct: 1.0 # +100% => 2x
  partial_take_profit_ratio: 0.20
  trailing_trigger_pct: 3.0    # +200% => x3
  trailing_pct: 0.30           # retracement 30% => on vend
  big_gain_exception_pct: 4.0  # +300% => x4
  check_interval_seconds: 300   # 5 min
  daily_update_hour_utc: 0     # 00h UTC (on gère +30 min dans main.py)

logging:
  file: "bot.log"