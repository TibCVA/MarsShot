name: Build CSV

on:
  workflow_dispatch: {}  # permet de lancer à la main via GitHub
  schedule:
    - cron: "0 3 * * *"  # chaque jour à 03:00 UTC (optionnel)

jobs:
  build-csv-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run build_csv script
        run: python build_csv.py

      - name: Show CSV
        run: |
          echo "===== CSV HEAD ====="
          head training_data.csv || echo "No CSV found."
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: training_data_csv
          path: training_data.csv
