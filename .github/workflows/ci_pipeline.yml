name: Build and Train Pipeline

on:
  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas scikit-learn joblib ta

      - name: Run build_csv
        run: |
          python build_csv.py

      - name: Show CSV
        run: |
          echo "===== HEAD of CSV ====="
          head training_data.csv || echo "No CSV found."

      - name: Upload CSV
        uses: actions/upload-artifact@v3
        with:
          name: training_data_csv
          path: training_data.csv

  train_model:
    runs-on: ubuntu-latest
    needs: [build_and_run]
    steps:
      - uses: actions/checkout@v3

      - name: Download CSV
        uses: actions/download-artifact@v3
        with:
          name: training_data_csv
          path: .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas scikit-learn joblib ta imbalanced-learn

      - name: Ensure CSV
        run: |
          ls -l training_data.csv || echo "No CSV found"

      - name: Train Model
        run: |
          python train_model.py --n_iter 30

      - name: Show Logs
        run: |
          echo "===== TRAIN LOGS ====="
          cat train_model.log || echo "No log found."

      - name: Upload Model
        uses: actions/upload-artifact@v3
        with:
          name: model_final
          path: model.pkl