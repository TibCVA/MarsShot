name: Build and Train Pipeline

on:
  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas scikit-learn joblib ta

      - name: Run build_csv
        run: |
          python build_csv.py

      - name: Show CSV
        run: |
          echo "===== HEAD of CSV ====="
          head training_data.csv || echo "No CSV found."

      - name: Upload CSV
        uses: actions/upload-artifact@v3
        with:
          name: training_data_csv
          path: training_data.csv

  train_part1:
    runs-on: ubuntu-latest
    needs: [build_and_run]
    steps:
      - uses: actions/checkout@v3

      - name: Download CSV
        uses: actions/download-artifact@v3
        with:
          name: training_data_csv
          path: .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas scikit-learn joblib ta imbalanced-learn

      - name: Ensure CSV
        run: |
          ls -l training_data.csv || echo "No CSV found"

      - name: Train Model (Part 1)
        run: |
          python train_model.py --n_iter 30
          mv model.pkl model_part1.pkl

      - name: Show Logs
        run: |
          echo "===== TRAIN LOGS PART1 ====="
          cat train_model.log || echo "No log found."

      - name: Upload Model Part1
        uses: actions/upload-artifact@v3
        with:
          name: model_part1
          path: model_part1.pkl

  train_part2:
    runs-on: ubuntu-latest
    needs: [train_part1]
    steps:
      - uses: actions/checkout@v3

      - name: Download CSV
        uses: actions/download-artifact@v3
        with:
          name: training_data_csv
          path: .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas scikit-learn joblib ta imbalanced-learn

      - name: Ensure CSV
        run: |
          ls -l training_data.csv || echo "No CSV found"

      - name: Train Model (Part 2)
        run: |
          python train_model.py --n_iter 30
          mv model.pkl model_part2.pkl

      - name: Show Logs
        run: |
          echo "===== TRAIN LOGS PART2 ====="
          cat train_model.log || echo "No log found."

      - name: Upload Model Part2
        uses: actions/upload-artifact@v3
        with:
          name: model_part2
          path: model_part2.pkl

  train_part3:
    runs-on: ubuntu-latest
    needs: [train_part2]
    steps:
      - uses: actions/checkout@v3

      - name: Download CSV
        uses: actions/download-artifact@v3
        with:
          name: training_data_csv
          path: .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas scikit-learn joblib ta imbalanced-learn

      - name: Ensure CSV
        run: |
          ls -l training_data.csv || echo "No CSV found"

      - name: Train Model (Part 3)
        run: |
          python train_model.py --n_iter 30
          mv model.pkl model_part3.pkl

      - name: Show Logs
        run: |
          echo "===== TRAIN LOGS PART3 ====="
          cat train_model.log || echo "No log found."

      - name: Upload Model Part3
        uses: actions/upload-artifact@v3
        with:
          name: model_part3
          path: model_part3.pkl